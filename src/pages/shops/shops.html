<ion-header>
  <ion-navbar>
    <ion-title>Butikker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="top-image">
        <img src="http://placehold.it/450x250" style="width:100%;" (click)="goToPage()"/>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    </ion-col>
  </ion-row>

  <ion-row class="title">
    <ion-col padding>
      <h3>Butikker</h3>
      <hr>
    </ion-col>
  </ion-row>
  <ion-row class="shops">

    <div *ngFor="let item of items">
    <ion-card (click)="presentPopover(item.ShopsPage)">
      <img src="http://placehold.it/450x250"/>
      <div class="card-title">{{ item.shopName }} </div>
      <div class="card-subtitle">Ã…bent idag fra {{ item.openingHours }}</div>
    </ion-card>
    </div>

  </ion-row>
</ion-content>
