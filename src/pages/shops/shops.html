<ion-header>
  <ion-navbar>
    <ion-title>Butikker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="top-image">
        <img src="../../assets/img/shops.jpg" style="width:100%;" (click)="goToPage()"/>
        <ion-searchbar class="searchbar" (ionInput)="getItems($event)"></ion-searchbar>

    </ion-col>
  </ion-row>


  <ion-row class="shops">

    <div *ngFor="let item of items">
    <ion-card (click)="presentPopover(item.ShopsPage)">
      <img class="overlay" src="../../assets/img/{{item.shopImage}}"/>
      <div class="card-title">{{ item.shopName }} </div>
      <div class="card-subtitle">Ã…bent idag fra {{ item.openingHours }}</div>
    </ion-card>
    </div>

  </ion-row>
</ion-content>
