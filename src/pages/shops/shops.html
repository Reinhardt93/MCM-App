<ion-header>
  <ion-navbar>
    <ion-title>Butikker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="top-image">
        <img src="http://placehold.it/450x250" style="width:100%;" (click)="goToPage()"/>
    </ion-col>
  </ion-row>

  <ion-row class="title">
    <ion-col padding>
      <h3>Butikker</h3>
      <hr>
    </ion-col>
  </ion-row>
  <ion-row class="shops">

    <ion-card *ngFor="let item of shops">
      <img src="http://placehold.it/450x250" (click)="alertTest( item.shopName )"/>
      <div class="card-title">{{ item.shopName }} </div>
      <div class="card-subtitle">Åbent idag fra {{ item.openingHours }}</div>
    </ion-card>

</ion-content>
