<div class="pop-container" *ngFor="let item of shops">
  <div *ngIf="item.ShopsPage == 'NeyePage'">
    <div class="popup-title"> {{item.shopName}} </div>
    <hr class="popup-hr">
    <div class="popup-description"> {{item.description}} </div>
    <div class="pop-opening-hours"> {{item.openingHours}} </div>
    <sebm-google-map>
    </sebm-google-map>
  </div>
</div>
