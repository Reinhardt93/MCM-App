<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Send me notifications</ion-label>
    <ion-toggle [(ngModel)]="settings.notification"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Enable newsletter</ion-label>
    <ion-toggle [(ngModel)]="settings.newsletter"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Something else</ion-label>
    <ion-toggle [(ngModel)]="settings.fishing_method"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>A fourth option</ion-label>
    <ion-toggle [(ngModel)]="settings.breed"></ion-toggle>
  </ion-item>


  <button ion-button (click)="setData()">Save</button>
  <br>

  <button class="admin_button" ion-button > Admin Login </button>
</ion-content>
