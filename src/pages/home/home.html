<ion-header>
  <ion-navbar>
    <ion-title>Frontpage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="top-picture">
    <ion-col>
        <img src="http://placehold.it/450x250" style="width:100%;" (click)="goToPage()"/>
    </ion-col>
  </ion-row>
  <ion-row class="title">
    <ion-col padding>
      <h3>Campaign Manager</h3>
      <p>Slogan something</p>
      <hr>
    </ion-col>
  </ion-row>
  <ion-row class="tiles">
    <ion-row>
      <ion-col width-50>
        <img src="http://placehold.it/250x250" (click)="pushShops()">
      </ion-col>
      <ion-col width-50>
        <img src="http://placehold.it/250x250" (click)="pushCampaigns()">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <img src="http://placehold.it/250x250" (click)="goToPage()">
      </ion-col>
      <ion-col width-50>
        <img src="http://placehold.it/250x250" (click)="goToPage()">
      </ion-col>
    </ion-row>
  </ion-row>

</ion-content>
