<ion-header>
  <ion-navbar>
    <ion-title>Ro's Torv</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="top-picture">
    <ion-col class="top-image">
        <img class="bg-img" src="http://placehold.it/450x250"  (click)="goToPage()"/>
        <img class="toplogo" src="http://placehold.it/75x75"/>
    </ion-col>
  </ion-row>
  <ion-row class="title">
    <ion-col padding>
      <h3>Campaign Manager</h3>
      <p>Slogan something</p>
      <hr>
    </ion-col>
  </ion-row>
  <ion-row class="tiles">
    <ion-row>
      <ion-col width-50>
        <img src="http://placehold.it/250x250" (click)="pushShops()">
        <div class="menu-title">Shops</div>
      </ion-col>
      <ion-col width-50>
        <img src="http://placehold.it/250x250" (click)="pushCampaigns()">
        <div class="menu-title">Campaigns</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <img src="http://placehold.it/250x250" (click)="pushSettings()">
        <div class="menu-title">Settings</div>
      </ion-col>
      <ion-col width-50>
        <img src="http://placehold.it/250x250" (click)="pushInformation()">
        <div class="menu-title">Information</div>
      </ion-col>
    </ion-row>
  </ion-row>

</ion-content>
