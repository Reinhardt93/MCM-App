<ion-header>
  <ion-navbar>
    <ion-title>Tilbud</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="top-picture">
    <ion-col>
        <img src="http://placehold.it/450x250" style="width:100%;" (click)="consoleLogData()"/>
    </ion-col>
  </ion-row>
  <ion-row class="title">
    <ion-col padding>
      <h3>Tilbud</h3>
      <hr>
    </ion-col>
  </ion-row>
  <ion-row class="tiles">
    <ion-col width-50 *ngFor="let item of campaigns">
        <img src= {{item.image}} (click)="goToPage()">
    </ion-col>
  </ion-row>  
</ion-content>
