<ion-header>
  <ion-navbar>
    <ion-title>Tilbud</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="top-image">
        <img src="../../assets/img/campaigns.jpg" style="width:100%;" (click)="consoleLogData()"/>
    </ion-col>
  </ion-row>
  <ion-row class="title">
    <ion-col padding>
      <h3>Tilbud</h3>
      <hr>
    </ion-col>
  </ion-row>
  <ion-row class="tiles">
    <div class="campaigns" *ngFor="let item of campaigns">
        <img class="campaigns" src="http://207.154.254.173/{{item.image}}">
        <p class="title"> {{item.title}} </p>
        <p class="description"> {{item.description}} </p>
    </div>
  </ion-row>
</ion-content>
